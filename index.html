<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <div class="left-side-header">
            <h1>JavaScript Quiz</h1>
            <p>Time: <span id="time-display">0</span></p>
        </div>
        <div class="scores-container">
            <br>
            <p id="high-score-display"></p>
            <p id="last-score-display"></p>
        </div>
        
    </header>
    <main class="main-content" id="main-content">
        <div class="content-wrapper content-wrapper-center">
            <button id="start-btn" class="btn">Start Quiz</button>
            <div class="content-container">
                <h2 id="quiz-question-text"></h2>
                <ul id="quiz-question-list" class="questions"></ul>
                <p id="correct-alert"></p>
            </div>
            
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
